<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brim's ToDoList</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="creation">
        <button class="createtask">Create Task</button>
        <button class="createlist">Create List</button>
    </div>

    <div class="projectlist">
        <h3>View</h3>
        <button class="listbutton" id="all">See All Tasks</button>
    </div>


    <div class="tasklist">

    </div>
    <div class="container">

    </div>

    <div class="formcontainer">
      
    </div>
    <div class="newprojectform hidden">
        <form action="">
            <fieldset>
                <legend>Add a New Project</legend>
                <label for="projectname">Project Name:</label>
                <input type="text" id="projectname" name="projectname">

                <button id="submitproject">Create Project</button>
            </fieldset>
        </form>
    </div>

    <div class="testspace">

    </div>
    
</body>
</html>
